<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 14 Quiz - Dynamic Values (state)</title>
    <style>body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e5e7eb}header{padding:20px 16px;border-bottom:1px solid #1f2937;background:#111827}header h1{margin:0 0 4px;font-size:20px}header p{margin:0;color:#9ca3af;font-size:13px}nav{display:flex;gap:12px;padding:10px 16px;border-bottom:1px solid #1f2937;background:#0b1220}nav a{color:#93c5fd;text-decoration:none}main{max-width:900px;margin:0 auto;padding:16px}.controls{display:flex;gap:10px;align-items:center;margin-bottom:12px}.btn{background:#60a5fa;color:#0b1220;border:none;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer}.btn.secondary{background:#334155;color:#e5e7eb}.question{margin:12px 0;padding:12px;border:1px solid #1f2937;border-radius:10px;background:#0b1220}.question h3{margin:0 0 10px;font-size:15px}.options{display:grid;gap:8px}label.option{display:grid;grid-template-columns:24px 1fr;gap:8px;align-items:start;cursor:pointer}.answer{margin-top:8px;padding:8px;border-radius:8px;background:#0a1020;color:#9ca3af;display:none}.show-answers .answer{display:block}.feedback{margin-top:8px;font-weight:700}.correct{color:#22c55e}.incorrect{color:#ef4444}</style>
  </head>
  <body>
    <header>
      <h1>Lesson 14 Quiz</h1>
      <p>Dynamic values with state â€” Made by Chen Yanguang</p>
    </header>
    <nav>
      <a href="lesson13.html">Prev</a>
      <a href="index.html">Home</a>
      <a href="#" style="opacity:.5;pointer-events:none">Next</a>
    </nav>
    <main id="quizRoot">
      <div class="controls">
        <button id="gradeBtn" class="btn">Grade</button>
        <button id="resetBtn" class="btn secondary">Reset</button>
        <button id="toggleAnswersBtn" class="btn secondary">Show Answers</button>
        <span id="scoreText" style="font-weight:800"></span>
      </div>
      <section class="question" data-correct="C">
        <h3>1) Dynamic props can be used to...</h3>
        <div class="options">
          <label class="option"><input type="radio" name="q1" value="A" />A. Replace React Router</label>
          <label class="option"><input type="radio" name="q1" value="B" />B. Disable the Virtual DOM</label>
          <label class="option"><input type="radio" name="q1" value="C" />C. Control styles/content based on runtime values</label>
          <label class="option"><input type="radio" name="q1" value="D" />D. Compile TypeScript</label>
        </div>
        <div class="answer">Components adapt to props for flexible UIs.</div>
      </section>
      <section class="question" data-correct="B">
        <h3>2) With state, dynamic styling updates when...</h3>
        <div class="options">
          <label class="option"><input type="radio" name="q2" value="A" />A. The page reloads</label>
          <label class="option"><input type="radio" name="q2" value="B" />B. The state setter updates a value and triggers a re-render</label>
          <label class="option"><input type="radio" name="q2" value="C" />C. You edit index.html</label>
          <label class="option"><input type="radio" name="q2" value="D" />D. A service worker runs</label>
        </div>
        <div class="answer">State changes cause re-renders that apply new styles.</div>
      </section>
    </main>
    <script>(function(){const r=document.getElementById('quizRoot'),g=document.getElementById('gradeBtn'),s=document.getElementById('resetBtn'),t=document.getElementById('toggleAnswersBtn'),x=document.getElementById('scoreText');function grade(){const qs=r.querySelectorAll('.question');let c=0,m=0;qs.forEach(q=>{m++;const corr=q.getAttribute('data-correct'),n=q.querySelector('input[type="radio"]').name,ch=r.querySelector(`input[name="${n}"]:checked`);let fb=q.querySelector('.feedback');fb||(fb=document.createElement('div'),fb.className='feedback',q.appendChild(fb));if(ch&&ch.value===corr){c++;fb.textContent='Correct';fb.classList.add('correct');fb.classList.remove('incorrect')}else{fb.textContent=`Incorrect (correct: ${corr})`;fb.classList.add('incorrect');fb.classList.remove('correct')}});x.textContent=`Score: ${c} / ${m}`;}function reset(){r.querySelectorAll('input[type="radio"]').forEach(i=>i.checked=!1);r.querySelectorAll('.feedback').forEach(e=>e.remove());x.textContent=''}function toggle(){r.classList.toggle('show-answers');t.textContent=r.classList.contains('show-answers')?'Hide Answers':'Show Answers'}g.addEventListener('click',grade);s.addEventListener('click',reset);t.addEventListener('click',toggle)})();</script>
  </body>
  </html>
